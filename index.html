<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <p>Swirl around and have fun!</p>
    <div class="buttons">
        <button id="xlarge">16 x 16</button>
        <button id="large">32 x 32</button>
        <button id="medium">64 x 64</button>
        <button id="small">100 x 100</button>
    </div>
    <div class="colors">
        <button id="white" class="white"></button>
        <button id="yellow" class="yellow"></button>
        <button id="red" class="red"></button>
        <button id="green" class="green"></button>
    </div>
        <div class="container" id="container"></div> 
    </div>
    <div class="bottomButtons">
        <button id="newGrid" class="newGrid">Clear</button>
        <button id="erase">Erase</button>
    </div>
    
</body>
</html>
